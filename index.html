<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly  placeholder="Password" class="display" data-passwordDisplay>

            <button class="copy-btn" data-copy>
                <span class="data-copyMsg" data-copyMsg></span>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/copy.png" alt="copy"/>
            </button>
        </div>

        <!-- input section-->
        <div class="input-container">
            <!-- password length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider-->
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>

            <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength container-->
            <div class="strength-container">
                <p>Strength</p>
                <div class ="indicator" data-indicator>
                </div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
